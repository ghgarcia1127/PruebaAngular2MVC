<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div *ngIf="collections==null" class="alert alert-warning">
                    <strong>Warning!</strong> There is no collections to show.
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let collection of collections; let i = index; trackBy: trackByFn">
                            <td>{{collection.Name}}</td>
                            <td>{{collection.Date}}</td>
                            <td><a href="Collections/{{collection.Id}}">Update</a>
                                <a href="#" (click)="delete(collection.Id)">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
   </div>
</div>
